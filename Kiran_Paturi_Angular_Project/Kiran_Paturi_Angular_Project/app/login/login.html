<form class="form-horizontal" name="loginForm" nb-enter="login()">
    <fieldset>
        <legend>Login</legend>
        <div class="alert alert-dismissible alert-danger">
 <p ng-show="loginForm.email.$error.minlength" >Email should be 6 characters minimum</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.email.$dirty }">
            <label class="col-lg-2 control-label">Email</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="email" placeholder="Email" ng-model="lc.loginDetails.email" ng-required="true" ng-minlength="6" ng-pattern='lc.emailRegex' ;>
                <div ng-show="loginForm.email.$dirty">
<!--
                    <p ng-show="loginForm.email.$error.minlength" class="help-block">Email should be 6 characters minimum</p>
-->

                    <p ng-show="loginForm.email.$error.required" class="help-block">Email is required</p>
                    <p ng-show="loginForm.email.$error.pattern" class="help-block">Invalid email format</p>
                </div>

            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Password</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" placeholder="Password" ng-model="lc.loginDetails.password">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-lg-2 control-label"> I Agree</label>
            <div class="col-lg-6 col-lg-offset-4">
                <input name ="agree"
                       type="checkbox"
                       ng-model="lc.loginDetails.agree"
                       ng-required="true">
                
                <p ng-show="loginForm.agree.$error.required"> Please select agree</p>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-lg-2 control-label"> </label>
            <div class="col-lg-6 col-lg-offset-4">
                <button class="btn btn-primary"
                        ng-disabled ="loginForm.$invalid"
                        ng-click="login()">Login</button>
            </div>
        </div>{{lc.loginDetails}}
    </fieldset>
</form>
